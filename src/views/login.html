<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Formulario de Registro</title>
    <!-- <link rel="shortcut icon" href="/assets/favicon.ico"> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form class="form" method="post" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Usuario o email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
            <p class="form__text">
                <a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">No tienes una cuenta? Create una</a>
            </p>
        </form>
        <form class="form form--hidden" method="post" id="createAccount">
            <h1 class="form__title">Crear cuenta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name="username" type="text" id="signupUsername" class="form__input" autofocus placeholder="Usuario">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="email" type="text" class="form__input" autofocus placeholder="Direccion Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="password" type="password" class="form__input" autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupRePassword" class="form__input" autofocus placeholder="Confirmar Contraseña">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Ya tienes una cuenta? Ingresa</a>
            </p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
